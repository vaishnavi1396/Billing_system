<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:5000/static/display.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="http://127.0.0.1:5000/static/ajax.js"></script>
</head>

<body>
<div align="center">
<div class="card text-white mb-3" style="width:55rem;height:35rem;">
    <div class="card-body">
        <h4 class="card-title">{{ shop_name }}</h4>
        <h6 class="card-subtitle mb-2 text-muted">supported by BRV4!!</h6>
        <a class="pull-right btn btn-info" href="/update/{{ shop_name }}"><u>update medicine</u></a>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane active in" id="user_details">
                    <label>Username</label>
                    <input id="uname" type="text" name="username" class="input-xlarge" required/>
                    <label>Phone number </label>
                    <input id="phoneNo" type="tel" pattern="[789][0-9]{9}" name="phoneNo" class="input-xlarge" required/>
                    <label>Email</label>
                    <input id="email" type="email" name="email" class="input-xlarge" required/>
            </div>
            <div class="search1" align="center">
                <input type="text" id="txtSearch" class="form-control input-sm length" maxlength="40" placeholder="Search..." />
                <div style="margin-top:10px">
                    <button  class="btn btn-primary btn-sm search" id="search">Search</button>
                    <button  id="add" class="btn btn-primary btn-sm add">Add</button>
                </div>
            </div>

        <div>
        <label align="right" id="count1">Count:<small id="count">0</small></label>
        <table id="bill_table" class="tables" border="0" cellspacing="1" cellpadding="15">
            <thead>
            <tr>
                <th>SL NO.</th>
                <th>MEDICINE NAME</th>
                <th>MFG DATE</th>
                <th>EXP DATE</th>
                <th>COST</th>
                <th>QTY</th>
                <th id="cal_amount">AMOUNT</th>
            </tr>
           </thead>
            <tbody id="rows">

            </tbody>
            <tr>
                <td id="total" colspan="7">TOTAL</td>
            </tr>
        </table>
        </div>
         <div style="margin-top:30px">
                <button  type="submit" class="btn btn-primary btn-sm bill" id="bill">Bill</button>
         </div>
    </div>
</div>
</div>
</div>
</body>
</html>
